<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Prevenir cache durante desenvolvimento -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Meta tags PWA -->
    <meta name="application-name" content="Learnhub" />
    <meta name="apple-mobile-web-app-title" content="Learnhub" />
    <meta name="msapplication-TileColor" content="#8B5CF6" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- SEO e descrição melhorada -->
    <meta
      name="description"
      content="Learnhub - Plataforma completa para organização de estudos, hábitos, carreira e saúde. Gerencie seus objetivos de forma inteligente e moderna."
    />
    <meta name="keywords" content="estudos, organização, hábitos, carreira, saúde, produtividade, planejamento" />
    <meta name="author" content="Learnhub Team" />
    
    <!-- Open Graph para redes sociais -->
    <meta property="og:title" content="Learnhub - Plataforma de Estudos" />
    <meta property="og:description" content="Organize seus estudos, hábitos e objetivos de forma inteligente" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://learnhub.app" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Learnhub - Plataforma de Estudos" />
    <meta name="twitter:description" content="Organize seus estudos, hábitos e objetivos de forma inteligente" />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- DNS prefetch para Firebase -->
    <link rel="dns-prefetch" href="//firestore.googleapis.com" />
    <link rel="dns-prefetch" href="//firebase.googleapis.com" />
    
    <title>Learnhub - Plataforma de Estudos</title>
    
    <!-- CSS crítico inline para performance -->
    <style>
      /* CSS crítico para loading inicial */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      /* Prevent FOUC */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading fallback */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.125rem;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript Necessário</h1>
        <p>Você precisa habilitar o JavaScript para usar o Learnhub.</p>
        <p>Por favor, habilite o JavaScript em seu navegador e recarregue a página.</p>
      </div>
    </noscript>
    
    <!-- Loading fallback que será substituído pelo React -->
    <div id="loading-fallback" class="loading-fallback">
      <div>
        <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
        <div>Carregando Learnhub...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script para ocultar loading fallback quando React carregar -->
    <script>
      window.addEventListener('DOMContentLoaded', function() {
        // Aguardar um pouco para React carregar
        setTimeout(function() {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.style.display = 'none';
          }
        }, 100);
      });
      
      // CSS para animação do loading
      const style = document.createElement('style');
      style.textContent = '@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }';
      document.head.appendChild(style);
    </script>
  </body>
</html>
